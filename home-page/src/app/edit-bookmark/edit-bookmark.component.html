<div class="edit-bookmark-wrapper container has-blurred-white-bg">
    
    <ng-container *ngIf="bookmark">

        <h2 class="is-bold small top-margine-increased"> {{ nameForDisplay }} </h2>
        
        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" [ngModel]="nameForDisplay" #textField="ngModel"
                name="name" type="text" placeholder="e.g. Wikipedia"
                >
                
            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" [ngModel]="urlForDisplay" #textField="ngModel"
                name="url" type="url" placeholder="e.g. https://wikipedia.com"
                required>
                
            </div>
            
            <div class="btns-container no-marg">
                
                <a routerLink="../../" class="btn btn-small">Cancel</a>
                <button type="button" class="btn btn-small" (click)="delete()">Delete</button>
                <button type="submit" class="btn align-end btn-small">Save</button>            
            </div>
        
        </form>
    
    </ng-container>

    <p *ngIf="!bookmark">Bookmark not found.</p>

</div>
