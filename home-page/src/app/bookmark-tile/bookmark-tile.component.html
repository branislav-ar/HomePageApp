<a [href]="bookmark.url" target="_blank" class="bookmark-tile">
    <div class="tile-icon" *ngIf="!faviconError">
        <img [src]="titleIconSrc" alt="" (error)="faviconError = true">
    </div>
    <div class="tile-icon error-icon" *ngIf="faviconError">
        {{ bookmark.name.toUpperCase()[0] }}
    </div>
    
    <p class="tile-text">{{ bookmark.name }}</p>
</a>
