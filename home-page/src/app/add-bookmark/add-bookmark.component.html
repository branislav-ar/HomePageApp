<div class="add-bookmark-wrapper container has-blurred-white-bg">
    
    <h2 class="is-bold small">Add Bookmark</h2>
    
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        
        <div class="form-field">
            <label class="form-label">Name</label>
            <input class="textbox" ngModel #textField="ngModel"
            name="name" type="text" placeholder="e.g. Wikipedia"
            required
            >
            
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField="ngModel"
            name="url" type="url" placeholder="e.g. https://wikipedia.com"
            required
            >
            
        </div>
        
        <div class="btns-container no-marg">
             
            <a routerLink="../" class="btn btn-small">Cancel</a>
            <button type="submit" class="btn align-end btn-small">Create todo!</button>
        
        </div>
    
    </form>
    
</div>
