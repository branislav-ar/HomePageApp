<div class="add-note-wrapper container has-blurred-white-bg">
    
    <h2 class="is-bold small">New Note</h2>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        
        <div class="form-field">
            <input class="textbox" ngModel #titleField="ngModel"
            name="title" type="text" placeholder="Enter note title..."
            required minlength="3">
            
            <ng-container *ngIf="showValidationErrors && titleField.invalid">
                <p *ngIf="titleField.errors?.['required']">Please enter a note title!</p>
                <p *ngIf="titleField.errors?.['minlength']">Minimal length of the title is 3 characters!!</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea class="textarea" ngModel name="content" placeholder="Enter note content..."></textarea>
        </div>
        
        <div class="btns-container no-marg">
            
            <a routerLink="../" class="btn btn-small">Cancel</a>
            <button type="submit" class="btn align-end btn-small">Create a note!</button>
        
        </div>
    
    </form>
    
</div>
